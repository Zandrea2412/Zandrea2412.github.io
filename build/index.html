<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Indovina la Canzone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="player">
        <img id="imageElement" src="https://via.placeholder.com/400x400.png?text=?" alt="Immagine canzone">
        <h2 id="songTitle">Titolo della canzone</h2>
        <audio id="audioElement"></audio>
        <div class="play-button" id="playButton"><i class="fas fa-play"></i></div>
        <input id="volumeControl" class="volume-control" type="range" min="0" max="1" step="0.01" value="0.25">
        <input id="guessInput" class="guess-input" type="text" placeholder="Indovina il titolo">
        <div id="previewList" class="preview-list"></div>
        <div id="result" class="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
